<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/script.js"> </script>
    <title> Spring Boot </title>
</head>

<body>

       <h1> Sistema de Spring Boot </h1>

       <form action="" id="formCadastroUser">

           <div class="mb-3">
               <label for="id" class="form-label"> ID </label>
               <input type="text" class="inp0 form-control" id="id" readonly="readonly">
           </div>

           <div class="mb-3">
               <label for="nome" class="form-label"> Nome do Usuario </label>
               <input type="text" class="inp1 form-control" id="nome" placeholder="Informe um Nome" required="required">
           </div>

           <div class="mb-3">
               <label for="idade" class="form-label"> Idade do Usuario </label>
               <input type="number" class="inp2 form-control" id="idade" placeholder="Informe sua Idade" required="required">
           </div>

       </form>

       <button type="button" class="btn btn-primary mt-5"   onclick="salvarUsuario()"> Salvar </button>
       <button type="button" class="btn btn-secondary mt-5" onclick="document.getElementById('formCadastroUser').reset();"> Novo </button>
       <button type="button" class="btn btn-warning mt-5" data-bs-toggle="modal" data-bs-target="#modalPesquisa"> Pesquisar </button>
       <button type="button" class="btn btn-danger mt-5"   onclick="botaoDeletar()"> Deletar </button>

	    <div class="modal fade" id="modalPesquisa" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"> Pesquisa de Usuario </h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label"> Informe um Usuario: </label>
							<input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success mb-3" onclick="pesquisaUser()"> Buscar </button>
					</form>
                    
                    <div class="tabela">
					<table id="tabelaresultados" class="table table-success table-striped">
						<thead>
							<tr> 
								<th scope="col"> ID </th>
								<th scope="col"> Nome </th>
								<th scope="col"> Editar </th>
								<th scope="col"> Deletar </th>
							</tr>
						</thead>
						<tbody> </tbody>
					</table>
				    </div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-danger"
						data-bs-dismiss="modal"> Fechar </button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
